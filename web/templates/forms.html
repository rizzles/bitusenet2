<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/font-awesome.css">
	<title>Scaffolding</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<form>
					<legend>Standard Forms</legend>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form class="form-inline">
					<legend>Inline Forms</legend>
  					<input type="text" class="form-control" placeholder="Email" style="width:25%;">
  					<input type="password" class="form-control" placeholder="Password" style="width:25%;">
  					<div class="checkbox">
    					<label>
      						<input type="checkbox"> Remember
    					</label>
  					</div>
  					<button type="submit" class="btn btn-default">Sign in</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<form class="form-horizontal">
					<legend>Horizontal Forms</legend>
					<div class="form-group">
						<label for="name" class="col-xs-2 control-label">Name</label>
						<div class="col-xs-6 input-group">
							<span class="input-group-addon">@</span>
  							<input type="text" class="form-control" placeholder="Email">
  						</div>
  					</div>
  					<div class="form-group">
  						<label for="password" class="col-xs-2 control-label">Password</label>
  						<div class="col-xs-6">
  							<input type="password" class="form-control" placeholder="Password">
  						</div>
  					</div>
  					<div class="form-group">
  						<div class="col-sm-offset-2 col-xs-6">
  							<div class="checkbox">
    							<label>
      								<input type="checkbox"> Remember
    							</label>
    						</div>
    					</div>
  					</div>
  					<div class="form-group">
  						<div class="col-sm-offset-2 col-xs-6">
  							<button type="submit" class="btn btn-default">Sign in</button>
  						</div>
  					</div>
				</form>
			</div>
		</div>
	</div>

</body>	
<script src="/static/js/jquery-1.10.2.js"></script>
<script src="/static/js/javascript.js"></script>

</html>
